  <div class="container">
    <h1 class="mt-5 mb-4">Booking Form</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Passenger Information</h5>
        <form id="bookingForm">
          <div class="row">
            <div class="col-md-6 col-form-label">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control col-form-label" id="firstName" placeholder="Enter first name" required>
            </div>
            <div class="col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control col-form-label" id="lastName" placeholder="Enter last name" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="email">Email</label>
              <input type="email" class="form-control col-form-label" id="email" placeholder="Enter email" required>
            </div>
            <div class=" col-md-6">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control col-form-label" id="phone" placeholder="Enter phone number" required>
            </div>
          </div>
          <hr>
          <h5 class="card-title">Address Information</h5>
          <div class="col-form-label">
            <label for="address">Address</label>
            <input type="text" class="form-control col-form-label" id="address" placeholder="Enter address" required>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" placeholder="Enter city" required>
            </div>
            <div class=" col-md-4">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state" placeholder="Enter state" required>
            </div>
            <div class=" col-md-2">
              <label for="zip">Zip</label>
              <input type="text" class="form-control" id="zip" placeholder="Enter zip code" required>
            </div>
          </div>
          <hr>
          <h5 class="card-title">Payment Information</h5>
          <div class="row">
            <div class=" col-md-6 col-form-label">
              <label for="cardNumber">Card Number</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" required>
            </div>
            <div class="col-md-6">
              <label for="expiryDate">Expiry Date</label>
              <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="cvv">CVV</label>
              <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Confirm Booking</button>
        </form>
        <div id="confirmationMessage" style="display: none;">
          <hr>
          <h5>Booking Confirmed!</h5>
          <p>We will email the information to your email address.</p>
          <a href="f_search.html" class="btn btn-secondary">Done</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // JavaScript to handle form submission and confirmation message
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
      event.preventDefault();
      // Simulate form submission
      setTimeout(function() {
        document.getElementById("bookingForm").reset();
        document.getElementById("bookingForm").style.display = "none";
        document.getElementById("confirmationMessage").style.display = "block";
      }, 1000); // Simulating a delay for demonstration purposes
    });
    
  </script>
