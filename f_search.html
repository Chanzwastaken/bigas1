<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5 mb-4">Flight Search</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Search Flights</h5>
            <form>
              <div class="form-group">
                <label for="from">From:</label>
                <input type="text" class="form-control" id="from" placeholder="Enter origin">
              </div>
              <div class="form-group">
                <label for="to">To:</label>
                <input type="text" class="form-control" id="to" placeholder="Enter destination">
              </div>
              <div class="form-group">
                <label for="departure">Departure Date:</label>
                <input type="date" class="form-control" id="departure">
              </div>
              <div class="form-group">
                <label for="return">Return Date:</label>
                <input type="date" class="form-control" id="return">
              </div>
              <td><a href="fresult.html" class="btn btn-primary">Search Flight</a></td>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Popular Destinations</h5>
            <ul class="list-group">
              <li class="list-group-item">California</li>
              <li class="list-group-item">London</li>
              <li class="list-group-item">Paris</li>
              <li class="list-group-item">Tokyo</li>
              <li class="list-group-item">Dubai</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
