              <form id="flightForm" class="mask mask-custom p-3">
                <div class="col-form-label">
                  <label for="from"><i class="bi bi-luggage"></i> From:</label>
                  <select class="selectpicker form-control border-0 mb-1 rounded shadow">
                    <option value="Jakarta">Jakarta</option>
                    <option value="Lamongan">Lamongan</option>
                    <option value="Kuala Lumpur">Kuala Lumpur</option>
                    <option value="Singapore">Singapore</option>
                </select>
                </div>
                <div class="col-form-label">
                  <label for="to"><i class="bi bi-geo-alt"></i> To:</label>
                  <select class="selectpicker form-control border-0 mb-1 rounded shadow">
                    <option value="Singapore">Singapore</option>
                    <option value="Lamongan">Lamongan</option>
                    <option value="Kuala Lumpur">Kuala Lumpur</option>
                    <option value="Jakarta">Jakarta</option>
                </select>
                </div>
                <div class="col-form-label">
                  <label for="departure">Departure Date:</label>
                  <input
                    type="date"
                    class="form-control"
                    id="departure"
                    required
                  />
                </div>
                <div class="col-form-label">
                  <label for="return">Return Date:</label>
                  <input
                    type="date"
                    class="form-control"
                    id="return"
                    required
                  />
                </div>
              
                <button type="submit" class="mt-3 btn btn-primary" formaction="fresult.html">Search Flight</button>
              </form>
              
              <script>
                document.getElementById('flightForm').addEventListener('submit', function(event) {
                  var fromInput = document.getElementById("from");
                  var toInput = document.getElementById("to");
                  var departureInput = document.getElementById("departure");
                  var returnInput = document.getElementById("return");
              
                  if (fromInput.value === "" || toInput.value === "" || departureInput.value === "" || returnInput.value === "") {

                    event.preventDefault(); // Prevent form submission

                  }
